<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="CSS/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: #aa5cda;
      }
    </style>
  </head>
  <body>
    <section class="card">
      <div class="card__details">
        <h1 class="card__title">
          Get <span class="card__title--insights">insights</span> that help your
          business grow.
        </h1>
        <p class="card__para">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="card__list">
          <li class="card__listItem">
            10k+ <span class="card__listItem--light">companies</span>
          </li>
          <li class="card__listItem">
            314 <span class="card__listItem--light">templates</span>
          </li>
          <li class="card__listItem">
            12m+ <span class="card__listItem--light">queries</span>
          </li>
        </ul>
      </div>
      <div class="card__image"></div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/mizanmahi">Mizan Mahi</a>.
    </div>
  </body>
</html>
